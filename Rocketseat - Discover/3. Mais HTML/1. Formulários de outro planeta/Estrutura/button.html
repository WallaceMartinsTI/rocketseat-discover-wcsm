<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - form
-->

<!-- Atributos Comuns: Tipos -->
<button type="submit">Type Submit (enviar o formulário)</button>
<button type="button">Type Button (tambem envia o formulário)</button>
<button type="reset">Type Reset (reseta o formulário)</button>

<!-- Outros Atributos Comuns -->
<button autofocus>Autofocus</button>
<button disabled="disabled">Disabled</button>

<!--
    Name e Value será visto mais a frente
    o form é utilizado para linkar o botão
    a um fomulário.
-->
